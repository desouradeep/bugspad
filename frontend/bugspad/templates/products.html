{% extends "base.html" %}

{% block container_content %}
<h3> Pick a product</h3>
<div id='products'>
    <dl class='span9'>
    {% for item,details in products.iteritems() %}
        <dt>
            <a href='{{item}}'>{{details['product']}}</a>:
        </dt>
        <dd>{{details['description']}}</dd>
        <br>
    {% endfor %}
    </dl>
</div>
{% endblock %}
